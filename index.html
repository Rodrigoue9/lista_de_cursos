<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <div class="Espaco-button-input">
        <input placeholder="Pesquisar" type="text" id="searchInput" style="caret-color: red;" onkeydown="handleKeyDown(event)">
        <button class="search-button" onclick="search()">Pesquisar</button>
    </div>
    
 <div class="space-button-filter">
    <div class="space-button-filter-fix">
        <button onclick="filtrarPorId('licenciatura')">Licenciatura</button>
        <button onclick="filtrarPorId('bacharelado')">Bacharelado</button>
        <button onclick="filtrarPorId('tecnologo')">Tecnólogo</button>
    </div>
</div>

    

    <div class="doido" id="filterButtons">
        <!-- Botões de filtro serão gerados dinamicamente via JavaScript -->
    </div>

    <div class="text-filter">
        <p>Clique e filtre os cursos.</p>
    </div>

    <div id="courses">
        <!-- Cursos serão gerados dinamicamente via JavaScript -->
    </div>

     <form name="Lead" netlify>
        <div class="row g-4">
            <div class="col-xl-10 col-lg-12">
                <div class="row g-4">
                    <div class="col-md-6 col-xl-3">
                        <select  type="text" name="option" class="form-select p-3 border-0 form-control" required>
                            <option  value="Type Of Service" class="" required>Serviço 1</option>
                            <option  class="form-control" value="Pest Control-2" required>Serviço 2</option>
                            <option  class="form-control" value="Pest Control-3" required>Serviço 3</option>
                            <option  class="form-control" value="Pest Control-4" required>Serviço 4</option>
                            <option class="form-control" value="Pest Control-5" required>Serviço 5</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-xl-3">
                        <input type="text" name="name" class="form-control p-3 border-0" placeholder="Nome" required>
                    </div>
                    <div class="col-md-6 col-xl-3">
                        <input type="text" name="text" class="form-control p-3 border-0" placeholder="Telefone" required>
                    </div>
                    <div class="col-md-6 col-xl-3">
                        <input type="email" name="email" placeholder="E-mail"  class="form-control p-3 border-0" required>
                    </div>
                    <div class="col-md-6 col-xl-3">
                        <textarea placeholder="Mande uma mensagem" class="form-control" name="message" rows="10" required></textarea>
                </div>
                     </div>
            </div>
            <div class="col-xl-2 col-lg-12">
                <input type="submit" class="btn btn-primary w-100 p-3 border-0" value="GET STARTED">
            </div>
        </div>
    </form>
